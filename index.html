<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    font-family: Arial, sans-serif;
    background-color: #1a2537;
    color: #c1c8ce;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px 20px;
  }

  /* Header with square and name */
  .header {
    display: flex;
    align-items: center;
    gap: 20px;
    margin-bottom: 40px;
  }
  .header-square {
    width: 60px;
    height: 60px;
    background: linear-gradient(135deg, #ff7b00, #ff00c8);
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-weight: bold;
    font-size: 24px;
    border-radius: 8px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
  }
  .header-text {
    display: flex;
    flex-direction: column;
  }
  .header-text h1 {
    font-size: 36px;
    color: white;
    line-height: 1.1;
  }
  .header-text h2 {
    font-size: 18px;
    color: #c1c8ce;
    margin-top: 5px;
  }

  /* Main card */
  .main-card {
    background-color: #2a3a51;
    border-radius: 12px;
    padding: 40px;
    display: flex;
    flex-direction: row; /* ensures row layout */
    gap: 40px;
    max-width: 900px;
    width: 100%;
    box-shadow: 0 15px 35px rgba(0,0,0,0.5);
    flex-wrap: nowrap; /* prevent wrapping */
  }

  /* Left column (hero sentence) */
  .hero {
    flex: 1; /* take 50% width */
    display: flex;
    justify-content: flex-start;
    align-items: center;
    font-size: 28px;
    font-weight: bold;
    line-height: 1.3;
    white-space: nowrap; /* keep sentence in one line */
  }
  .highlight {
    background: linear-gradient(90deg, #ff7b00, #ff00c8);
    -webkit-background-clip: text;
    color: transparent;
  }
  .subtitle {
    color: #ffffff;
  }

  /* Right column (About Me) */
  .about-me {
    flex: 1; /* take 50% width */
    display: flex;
    flex-direction: column;
    justify-content: center;
    background-color: #354459;
    padding: 20px;
    border-radius: 12px;
    transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
    cursor: pointer;
  }
  .about-me:hover {
    transform: translateY(-5px) scale(1.02);
    box-shadow: 0 20px 40px rgba(0,0,0,0.6);
    background-color: #3d5266;
  }
  .about-me h2 {
    font-size: 24px;
    color: #ffffff;
    margin-bottom: 15px;
  }
  .about-me p {
    font-size: 16px;
    color: #c1c8ce;
    line-height: 1.6;
  }

  /* Responsive */
  @media (max-width: 768px) {
    .main-card {
      flex-direction: column; /* stack vertically on small screens */
      gap: 20px;
    }
    .hero {
      justify-content: center;
      text-align: center;
      white-space: normal; /* allow wrapping */
      font-size: 22px;
    }
    .about-me h2, .about-me p {
      text-align: center;
    }
  }
</style>
</head>
