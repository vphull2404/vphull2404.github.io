<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio â€” Digital Marketer</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background-color: #1a2537;
      color: #c1c8ce;
      font-family: Arial, sans-serif;
      line-height: 1.5;
    }
    .hero {
      /* full viewport height hero (you can adjust) */
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
    }
    .hero h1 {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 0.5em;
      /* gradient text for part of it */
    }
    .hero h1 .highlight {
      background: linear-gradient(90deg, #ff7b00, #ff00c8);
      -webkit-background-clip: text;
      color: transparent;
    }
    .hero .subtitle {
      font-size: 1.5rem;
      color: #ffffff;
      margin-bottom: 1em;
    }
    .hero .description {
      max-width: 800px;
      font-size: 1.1rem;
      color: #c1c8ce;
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2.2rem;
      }
      .hero .subtitle {
        font-size: 1.3rem;
      }
      .hero .description {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <section class="hero">
    <h1>I am <span class="highlight">B2B/B2C Digital Marketer</span> and <span class="subtitle">MBA (Marketing)</span></h1>
    <p class="description"> ABOUT ME Digital Marketing Leader & Brand Growth Strategist specializing in paid ads, automation, and analytics. I run high-performing campaigns on Google, LinkedIn, and Facebook to drive measurable brand growth.</p>
  </section>
</body>
</html>
