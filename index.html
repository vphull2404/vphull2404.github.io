<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio â€” Digital Marketer</title>
  <style>
    /* General reset */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { 
      font-family: Arial, sans-serif; 
      background-color: #1a2537; 
      color: #c1c8ce; 
    }

    /* Hero section */
    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 80vh;
      text-align: center;
      padding: 0 20px;
    }
    .hero h1 {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 0.5em;
    }
    .hero h1 .highlight {
      background: linear-gradient(90deg, #ff7b00, #ff00c8);
      -webkit-background-clip: text;
      color: transparent;
    }
    .hero .subtitle {
      font-size: 1.5rem;
      color: #ffffff;
    }

    /* About Me card */
    .about-me-container {
      display: flex;
      justify-content: center;
      margin-bottom: 80px; /* spacing from bottom */
    }
    .about-me {
      background: #2a3a51;
      padding: 40px;
      border-radius: 12px;
      max-width: 900px;
      width: 90%;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    .about-me h2 {
      font-size: 2rem;
      color: #ffffff;
      margin-bottom: 20px;
    }
    .about-me p {
      font-size: 1.1rem;
      color: #c1c8ce;
      line-height: 1.6;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .hero h1 { font-size: 2.2rem; }
      .hero .subtitle { font-size: 1.3rem; }
      .about-me h2 { font-size: 1.6rem; }
      .about-me p { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <section class="hero">
    <h1>I am <span class="highlight">B2B/B2C Digital Marketer</span> and <span class="subtitle">MBA (Marketing)</span></h1>
  </section>

  <!-- About Me Card -->
  <div class="about-me-container">
    <section class="about-me">
      <h2>About Me</h2>
      <p>Digital Marketing Leader & Brand Growth Strategist specializing in paid ads, automation, and analytics. I run high-performing campaigns on Google, LinkedIn, and Facebook to drive measurable brand growth.</p>
    </section>
  </div>
</body>
</html>
