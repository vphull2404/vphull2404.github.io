<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio â€” Digital Marketer</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #1a2537;
      color: #c1c8ce;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    /* Main card */
    .main-card {
      background-color: #2a3a51;
      border-radius: 12px;
      padding: 40px;
      display: flex;
      gap: 40px;
      max-width: 900px;
      width: 100%;
      flex-wrap: wrap; /* for responsiveness */
    }

    /* Left column (heading) */
    .hero {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      font-size: 32px;
      font-weight: bold;
      line-height: 1.3;
    }
    .hero .highlight {
      background: linear-gradient(90deg, #ff7b00, #ff00c8);
      -webkit-background-clip: text;
      color: transparent;
    }
    .hero .subtitle {
      color: #ffffff;
    }

    /* Right column (About Me) */
    .about-me {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background-color: #354459;
      padding: 20px;
      border-radius: 12px;
    }
    .about-me h2 {
      font-size: 24px;
      color: #ffffff;
      margin-bottom: 15px;
      text-align: left;
    }
    .about-me p {
      font-size: 16px;
      color: #c1c8ce;
      line-height: 1.6;
      text-align: left;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .main-card {
        flex-direction: column;
      }
      .hero {
        font-size: 24px;
        text-align: center;
      }
      .about-me h2, .about-me p {
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="main-card">
    <!-- Left Column: Hero -->
    <div class="hero">
      I am <span class="highlight">B2B/B2C Digital Marketer</span> and <span class="subtitle">MBA (Marketing)</span>
    </div>

    <!-- Right Column: About Me -->
    <div class="about-me">
      <h2>About Me</h2>
      <p>Digital Marketing Leader & Brand Growth Strategist specializing in paid ads, automation, and analytics. I run high-performing campaigns on Google, LinkedIn, and Facebook to drive measurable brand growth.</p>
    </div>
  </div>
</body>
</html>
